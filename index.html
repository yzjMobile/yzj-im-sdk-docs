<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snipaste</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="docsify-vue.css">
  <style type="text/css">
    .markdown-section code  { white-space: pre-line; }
    h2{
      border-top: 1px dashed #DDD;
      padding-top: 1.5rem;
      border-bottom: 1px dashed #DDD;
      padding-bottom: 1rem;
    }
    h3 .anchor span{
      font-size: 1.2rem;
    }

    img.img-border{
      padding: 5px;
      background: #CCC;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
<script type="text/javascript">
  var alias = {
  };
  
  window.$docsify = {
    name: '<img src="/logo.svg" height="32px">',
    maxLevel: 2,
    subMaxLevel: 1,
    auto2top: true,
    loadSidebar: true,
    autoHeader: true,
    search: {
      maxAge: 43200000,
      placeholder: '搜索',
      noData: '找不到结果',
    },
    formatUpdated: '{YYYY}.{MM}.{DD} {HH}:{mm}',
    alias: alias,
    plugins: []
  }
</script>
<script src="docsify.min.js"></script>
<script src="search.min.js"></script>
</html>
